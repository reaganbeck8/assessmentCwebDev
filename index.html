<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sneaker Arcade | Exclusive Sneakers On Display</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat|Roboto:300,400" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="grid-container">
            <section class="grid-container-top">
                <div class="grid-item">
                    <section class="logo">
                        <img src="images/logo-1.png" alt="sneaker-arcade-logo" class="logo">
                    </section>
                </div>
                <div class="grid-item-searchbar">
                    <section class="searchbar">
                        <input type="text" placeholder="Search for items..">
                        <button>Search</button>
                    </section>
                </div>
            </section>
            <section class="grid-container-bottom">
                <section class="nav-links">
                    <a href=""></a>
                </section>
            </section>
        </div>
    </nav>

    <main>
        <div class="grid-container1">
            <div class="grid-item1">1</div>
            <div class="grid-item2">2</div>
            <div class="grid-item3">3</div>
            <div class="grid-item4">4</div>
            <div class="grid-item5">5</div>
            <div class="grid-item6">6</div>
            <div class="grid-item7">7</div>
            <div class="grid-item8">8</div>
        </div>
    </main>
</body>

</html>
